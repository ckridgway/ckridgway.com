{% extends "page.html" %}
{% block title %}Archives{% endblock %}
{% block content %}
<h1>Archives</h1>
	<ul class="archive-list">
	{% for post in posts %}
		<li class="archive-list-item">{{ post.date|date:"Y-d-m" }}: <a href="{{ ROOT_URL }}/{{ post.path }}">{{ post.title }} </a></li>
	{% empty %}
		<li>There are currently no postings.</li>
	{% endfor %}
	</ul>
{% endblock %}
